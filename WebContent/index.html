<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Element Counter</title>
  </head>
  
  <body>
    <h1>Element Counter</h1>
    <script src="ElementCounter.js"></script>
    
    <p>Enter set of numbers, separated by comma. Range can be defined as a-b_x, where x can be 'e' for even and 'o' for odd: </p>
    <form onsubmit="runScript(); return false">
      Input: <input type="text" id="userInput">
      <input type="submit" value="Submit">
    </form>
    
    <p id="output"></p>
    
    <script>
      function runScript()
      {
        try
        {
          document.getElementById("output").innerHTML = countInput(document.getElementById("userInput").value);
        }
        catch(err)
        {
    	  document.getElementById("output").innerHTML = "Error has occured";
    	  console.log(err)
        }
      }
    </script>
    
  </body>
</html>
